language: shell
script: ./ci/build.sh $PUBLISH_DIR $REPO_URL
branches:
  only:
    - master
env:
  global:
    PUBLISH_DIR: publish
    REPO_URL: https://ibm-garage-cloud.github.io/garage-pipelines
deploy:
  provider: pages
  skip_cleanup: true
  github_url: github.com
  github_token: $GITHUB_TOKEN
  keep_history: false
  local_dir: $PUBLISH_DIR
  on:
    branch: master
